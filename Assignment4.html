<body>
    <h1>Classic cheesecake</h1> 
    <img src="img3.jpg" alt="img3" width="500px" height="400px">
    <br>
    <h3>Ingredients</h3>
    <ul>
        <li>Four 8-ounce blocks of cream cheese</li>
        <li>1 cup of sugar</li>
        <li>1 cup of sour milk</li>
        <li>1 teaspoon of vanilla extract</li>
        <li>3 eggs</li>
    </ul>
    <br> 
    <h3>Steps</h3>
    <ol>
        <li>Mix the ingredients</li>
        <li>Add the sugar and the vanilla extract</li>
        <li>Cool it in the fridge</li>
        <li>Enjoy!</li>
    </ol>
    
    
    
</body>
